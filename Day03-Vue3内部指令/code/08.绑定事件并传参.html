<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- vue 实例要控制的 DOM 区域 -->
    <div id="app">
      <h3>count 的值为：{{count}}</h3>
      <!-- 在使用 v-on 指令绑定事件时，可以使用 () 进行传参 -->
      <!-- $event 是 vue 提供的特殊变量，用来表示原生的事件参数对象 event，$event 可以解决事件参数对象 event 被覆盖的问题（默认自带$event，当有其他参数时会覆盖它） -->
      <button @click="addCount(2, $event)">+2</button>
    </div>

    <!-- 导入 vue 脚本文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
      // 创建 VM 实例对象
      const vm = new Vue({
        // 指定当前 VM 要控制的区域
        el: '#app',
        // 数据源
        data: {
          // 计数器的值
          count: 0,
        },
        methods: {
          addCount(step, e) { // 在形参处用 e 接收传递过来的原生事件参数对象 $event
            const bgColor = e.target.style.backgroundColor
            e.target.style.backgroundColor = bgColor === 'red' ? '' : 'red'
            this.count += step
          },
        },
      })
    </script>
  </body>
</html>
