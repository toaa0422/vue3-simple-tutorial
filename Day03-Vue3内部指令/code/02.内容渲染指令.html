<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <p v-text="username"></p>
    <p v-text="gender">性别</p> -->

    <p>姓名：{{username}}</p>
    <p>性别：{{gender}}</p>

    <p>---------</p>

    <!-- v-text 指令：用于文本插值、将指定内容渲染到当前标签位置，但会覆盖默认文本内容 -->
    <p v-text="desc"></p>
    <!-- 插值表达式 - Mustache语法：双花括号，更常用些，不会覆盖元素中默认的文本内容 -->
    <!-- 只能用在元素的内容节点中，不能用于动态绑定属性值 -->
    <p>{{desc}}</p>
    <!-- v-html 指令：将HTML代码渲染成真正的dom结构（渲染模板） -->
    <p v-html="desc"></p>
  </div>
  
  <script src="./lib/vue-2.6.12.js"></script>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        username: 'zs',
        gender: '男',
        desc: '<i style="color:red;">abc<i>'
      }
    })
  </script>
</body>
</html>
